<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background:#0d0d1e; color:white; font-family:Arial, sans-serif; }
    </style>
</head>
<body class="p-6">

<div class="max-w-2xl mx-auto bg-[#1a1a2e] p-6 rounded-2xl shadow-2xl border border-blue-600">
    <h1 class="text-3xl font-bold text-blue-400 text-center mb-6">Admin Tournament Control Panel</h1>

    <form id="adminForm" class="space-y-4">
        <div>
            <label class="block mb-1 text-blue-300 font-semibold">Tournament Title</label>
            <input id="title" type="text" class="w-full p-3 rounded bg-gray-800 border border-blue-700" required>
        </div>

        <div>
            <label class="block mb-1 text-blue-300 font-semibold">Entry Fee</label>
            <input id="fee" type="text" class="w-full p-3 rounded bg-gray-800 border border-blue-700" required>
        </div>

        <div>
            <label class="block mb-1 text-blue-300 font-semibold">Start Date & Time</label>
            <input id="date" type="datetime-local" class="w-full p-3 rounded bg-gray-800 border border-blue-700" required>
        </div>

        <div>
            <label class="block mb-1 text-blue-300 font-semibold">QR Code Image URL</label>
            <input id="qr" type="url" class="w-full p-3 rounded bg-gray-800 border border-blue-700" required>
        </div>

        <div>
            <label class="block mb-1 text-blue-300 font-semibold">Room ID</label>
            <input id="roomId" type="text" class="w-full p-3 rounded bg-gray-800 border border-blue-700" required>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded font-bold">Save Tournament</button>
    </form>

    <div id="message" class="hidden mt-4 p-3 rounded text-center font-bold"></div>
</div>

<script type="module">
    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // FIREBASE CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyDpcyDQYfdXLYKhP9d9e6keS39cr98s6RA",
        authDomain: "free-bf41d.firebaseapp.com",
        databaseURL: "https://free-bf41d-default-rtdb.firebaseio.com/",
        projectId: "free-bf41d",
        storageBucket: "free-bf41d.appspot.com",
        messagingSenderId: "602316816244",
        appId: "1:602316816244:web:ae66e71b289fd31ef9b621"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("adminForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
            title: title.value,
            fee: fee.value,
            date: date.value,
            qrCodeUrl: qr.value,
            roomId: roomId.value
        };

        await set(ref(db, "tournament"), data);

        let msg = document.getElementById('message');
        msg.textContent = "Tournament Saved Successfully!";
        msg.className = "mt-4 p-3 rounded bg-green-700 text-white text-center font-bold";
        msg.style.display = "block";
    });
</script>

</body>
</html>
