<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Tournament Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0d0d1e; color: #ffffff; }
    </style>
</head>
<body class="min-h-screen p-4">

    <div class="max-w-xl mx-auto bg-[#1a1a2e] p-6 rounded-2xl shadow-2xl border-2 border-blue-500">

        <header class="text-center mb-6 border-b pb-4 border-blue-800">
            <h1 class="text-4xl font-black text-blue-400">The Free Fire Clash</h1>
            <p id="tournament-title" class="text-xl text-gray-200 mt-2">Loading...</p>
        </header>

        <section class="mb-6 space-y-3">
            <div id="loading" class="text-center text-yellow-400">Fetching tournament details...</div>

            <div id="info" class="hidden bg-gray-800 p-4 rounded-xl space-y-2">
                <p><strong class="text-blue-300">Fee:</strong> <span id="fee"></span></p>
                <p><strong class="text-blue-300">Start:</strong> <span id="date"></span></p>
            </div>
        </section>

        <!-- PAYMENT + SUBMISSION -->
        <section id="submit-section" class="hidden">
            <h2 class="text-2xl font-bold text-center text-blue-400 mb-4">Submit Payment Proof</h2>

            <img id="qrImg" class="w-full max-w-xs mx-auto mb-4 rounded-lg border-4 border-blue-500">

            <form id="entryForm" class="space-y-4">

                <input type="text" id="playerName" class="w-full p-3 bg-gray-800 border border-blue-700 rounded" placeholder="Your In-Game Name" required>

                <input type="number" id="playerUid" class="w-full p-3 bg-gray-800 border border-blue-700 rounded" placeholder="UID" required>

                <input type="file" id="proof" class="w-full p-3 bg-gray-800 border border-blue-700 rounded" accept="image/*" required>

                <button class="w-full bg-blue-600 p-3 rounded hover:bg-blue-700">Submit Entry</button>
            </form>

            <div id="msg" class="hidden mt-4"></div>
        </section>

        <!-- ROOM ID -->
        <section id="room-section" class="hidden bg-green-900 p-4 rounded-xl mt-6">
            <h2 class="text-2xl font-black text-green-300 text-center">ACCESS GRANTED</h2>
            <p class="text-center text-green-200">Join using Room ID:</p>
            <p id="roomIdDisplay" class="text-center text-4xl text-yellow-300 font-mono my-2"></p>
        </section>

    </div>

    <script type="module">
        // FIREBASE IMPORTS
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, get, push, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDpcyDQYfdXLYKhP9d9e6keS39cr98s6RA",
            authDomain: "free-bf41d.firebaseapp.com",
            databaseURL: "https://free-bf41d-default-rtdb.firebaseio.com/",
            projectId: "free-bf41d",
            storageBucket: "free-bf41d.appspot.com",
            messagingSenderId: "602316816244",
            appId: "1:602316816244:web:ae66e71b289fd31ef9b621"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        const tRef = ref(db, "tournament");

        const loading = document.getElementById("loading");
        const info = document.getElementById("info");
        const submitSection = document.getElementById("submit-section");

        // FETCH TOURNAMENT DATA
        get(tRef).then(snapshot => {
            if (snapshot.exists()) {
                let data = snapshot.val();

                document.getElementById("tournament-title").textContent = data.title;
                document.getElementById("fee").textContent = data.fee;
                document.getElementById("date").textContent = new Date(data.date).toLocaleString();
                document.getElementById("qrImg").src = data.qrCodeUrl;

                loading.style.display = "none";
                info.classList.remove("hidden");
                submitSection.classList.remove("hidden");
            } else {
                loading.textContent = "Admin has not created tournament yet.";
            }
        });

        // HANDLE ENTRY SUBMISSION
        document.getElementById("entryForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const file = document.getElementById("proof").files[0];
            const name = document.getElementById("playerName").value;
            const uid = document.getElementById("playerUid").value;

            const entryId = push(ref(db, "entries")).key;

            const uploadRef = sRef(storage, "paymentProof/" + entryId);

            await uploadBytes(uploadRef, file);
            let fileURL = await getDownloadURL(uploadRef);

            await set(ref(db, "entries/" + entryId), {
                playerName: name,
                playerUid: uid,
                fileURL: fileURL,
                submittedAt: new Date().toISOString()
            });

            document.getElementById("msg").textContent = "Submission received!";
            document.getElementById("msg").className = "bg-green-700 text-white p-3 rounded text-center";
            document.getElementById("msg").classList.remove("hidden");

            document.getElementById("roomIdDisplay").textContent =
                (await get(ref(db, "tournament/roomId"))).val();

            document.getElementById("room-section").classList.remove("hidden");
        });
    </script>

</body>
</html>
